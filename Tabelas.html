<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="style.css" media="all">
	<title>Tabelas</title>
</head>

<body>
	<h1>Tabelas</h1>
	<table>
		<caption>Produtos por estado</caption>
		<tr>
			<th>Produto</th>
			<th>Filial</th>
			<th>Quantidade</th>
			<th>Preço</th>
		</tr>

		<tr>
			<td rowspan="2">Mola</td>
			<td>São Paulo</td>
			<td>20</td>
			<td>800 R$</td>
		</tr>

		<tr>
			<td>Belo Horizonte</td>
			<td>10</td>
			<td>400 R$</td>
		</tr>

		<tr>
			<td rowspan="2">Pneu</td>
			<td>São Paulo</td>
			<td>15</td>
			<td>1500 R$</td>
		</tr>
		<tr>
			<td>Belo Horizonte</td>
			<td>20</td>
			<td>2000 R$</td>
		</tr>
		<!-- Adicione a entrada para mais um produto -->
		<tr>
			<td colspan="3"><b>Total</b></td>
			<td>4700 R$</td>
		</tr>
	</table>

</body>

</html>
