<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css" media="all">
	<link rel="stylesheet" href="svg.css" media="all">
	<title>Svg</title>
</head>
<body>
	<h1>Svg</h1>
	<svg viewbox="-1 -1 400 400">
		<circle r="10px" fill="red" cx="50%" cy="50%"></circle>
		<rect fill="yellow" width="250px" height="40px" x="calc(50% - 125px)" y="calc(100% - 20px)"></rect>
	</svg>
	<a href="https://www.w3schools.com/graphics/svg_intro.asp">More</a>
</body>
</html>
